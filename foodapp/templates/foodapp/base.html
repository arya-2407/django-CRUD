{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food App</title>
    <link rel="stylesheet" href="{% static 'foodapp/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Custom Styling for Navbar */
        .navbar {
            background: linear-gradient(45deg, #ff7e5f, #feb47b); /* Modern Gradient */
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff !important;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 8px 15px;
        }

        .nav-item .active {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }
    </style>
</head> 
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="{% url 'foodapp:item' %}" class="navbar-brand">üçΩÔ∏è Food App</a>

            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'foodapp:create_item' %}" class="nav-link active">Add Item</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Delete Item</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">View Item</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}
    {% block body %}
    {% endblock  %}
</body>
</html>
