<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Madrid CF</title>
    <style>
        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn-green { background-color: green; color: white; }
        .btn-red { background-color: red; color: white; }
        .btn-blue { background-color: blue; color: white; }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1>Real Madrid Squad</h1>
    </div>
    
    
    <!-- Buy Button (Green) -->
    <a href="{% url 'rmapp:buy' %}" class="btn btn-green">Buy</a>

    {% for player in players %}
        <div class="col-md-4">
            <h2>{{ player.name }}</h2>
            <h4>{{ player.number }}</h4>
            <img src="{{ player.profile }}" height="100px">
            <br><br>

            <!-- Sell Button (Red) -->
            <a href="{% url 'rmapp:sell' player.id %}" class="btn btn-red">Sell</a>

            <!-- Update Button (Blue) -->
            <a href="{% url 'rmapp:update' player.id %}" class="btn btn-blue">Update</a>
            
            <br><br>
        </div>
    {% endfor %}
</body>
</html>
